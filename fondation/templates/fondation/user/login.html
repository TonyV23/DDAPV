<!DOCTYPE html>
<html class="h-100" lang="en">

    {% include 'fondation/partials/head.html' %}
    {% load static %}

    <body class="bg-light-gray" id="body">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="d-flex flex-column justify-content-between">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
              <div class="card card-default mb-0">
                <div class="card-header pb-0">
                  <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                    <a class="w-auto pl-0" href="/index.html">
                      <img src="{% static 'fondation/images/logo.png' %}" alt="Mono">
                    </a>
                  </div>
                </div>
                <div class="card-body px-5 pb-5 pt-0">

                  <h4 class="text-dark mb-6 text-center">Fondation Evan You</h4>
                    {% if messages %} {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-alert mr-1"></i>{{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                    {% endfor %} {% endif %}
                  <form action="" method="post">
                    <div class="row">
                        {% csrf_token %}
                      <div class="form-group col-md-12 mb-4">
                        <input type="text" class="form-control input-lg" name="username" aria-describedby="emailHelp"
                          placeholder="Nom utilisateur" autocomplete="off">
                      </div>
                      <div class="form-group col-md-12 ">
                        <input type="password" class="form-control input-lg" name="password" placeholder="Password">
                      </div>
                      <div class="col-md-12">

                        <button type="submit" class="btn btn-primary btn-pill mb-4">Se connecter</button>
                      </div>
                    </div>
                  </form>
                  <div class="card-footer text-center">
                    <div class="small">
                        <a href="{% url 'password_reset' %}">Mot de passe oubli√©</a><br>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
