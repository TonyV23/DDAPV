{% extends 'fondation/layouts/default.html' %} 

{% block content %}

{% load crispy_forms_tags %}

        <div class="content-body">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">  <a href="{% url 'dashboard' %}">Dashboard  </a>  </li>
                  <li class="breadcrumb-item">  <a href="{% url 'camps_overview' %}">Aper√ßu sur les camps</a>  </li>
                  <li class="breadcrumb-item active" aria-current="page">Modifier un camp</li>
                </ol>
            </nav>

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header py-3">
                                <h2 class="m-0 font-weight-bold text-dark">Modifier le camp</h2>
                            </div>
                            <div class="card-body">
                                <!-- Vertical Form -->
                                <form action="{% url 'camps_update' form.instance.pk %}" method="post">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        {{ form.nom_du_camp|as_crispy_field }}
                                    </div>
                                    <div class="col-12">
                                        {{ form.site|as_crispy_field }}
                                    </div>
                                    <div class="text-center">
                                        <br/>
                                        <button type="submit" class="btn btn-sm btn-success btn-pill">Modifier</button>
                                        <button type="reset" class="btn btn-sm btn-outline-danger btn-pill">Vider le formulaire</button>
                                    </div>
                                </form><!-- Vertical Form -->
                  
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>


{% endblock %}
